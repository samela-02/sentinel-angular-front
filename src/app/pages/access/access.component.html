<div class="access-container">

  <!-- Header com glassmorphism -->
  <header class="header">
    <div class="header-glass"></div>

    <div class="actions">
      <!-- Botão Login (rota funcionando) -->
      <button
        class="btn login"
        routerLink="/login"
      >
        Log in
      </button>

      <!-- Botão Cadastro (rota funcionando) -->
      <button
        class="btn register"
        routerLink="/register"
      >
        Cadastro
      </button>
    </div>
  </header>

  <!-- Conteúdo central (imagem/hero) -->
  <main class="hero"></main>

  <!-- Rodapé com logomarcas -->
  <footer class="footer">
    <img
      class="logo left"
      src="/tivic-logo.png"
      alt="Tivic"
    />

    <img
      class="logo right"
      src="/logo-branca.png"
      alt="Sentinel"
    />
  </footer>

</div>
