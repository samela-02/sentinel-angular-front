<div class="register-container">

  <!-- Botão voltar -->
  <button class="back-button" (click)="goBack()" aria-label="Voltar">
    ←
  </button>

  <!-- Card de cadastro -->
  <div class="register-card">

    <!-- Logo -->
    <div class="logo">
      <img src="/logo-pura].png" alt="Sentinel System" />
      <span>SENTINEL</span>
      <small>SYSTEM</small>
    </div>

    <!-- Formulário -->
    <form class="form">
      <label>
        Email
        <input type="email" placeholder="example@email.com" />
      </label>

      <label>
        Password
        <input type="password" placeholder="At least 8 characters" />
      </label>

      <label>
        Name
        <input type="text" placeholder="Alex Silva" />
      </label>

      <button type="submit" class="submit-btn">
        Cadastrar
      </button>
    </form>

  </div>

</div>
